<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="./main.css">
</head>
<!-- BODY -> Todo lo que ve el usuari@ -->
<body>
    <!-- HEADER que contiene navegación -->
    <header>
        <nav>
            <!-- Lista NO Ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <!-- Ícono de menú (puntitos) -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="/Clon-GOOGLE/image/usuario-foto.png" alt="Fotografía de usuario">
                    </a>
                </li>
            </ul>
        </nav>
    
    </header>

    <!-- MAIN - división y es lo más importante -->
    <main>
        <!-- SECTION - es una caja para acomodar elementos -->

        <!-- LOGO -->
        <section class="main-logo">
            <img src="https:www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- BUSCADOR - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a href="cam-icon"></a>
            </div>
        </section>

        <!-- BOTONES -->
        <section class="main-buttons">
            <!-- div - división -->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-pais">
            <span>México</span>
        </div>

        <div class="footer-contenido">
            <div class="footer-negocios">
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>

            <div class="footer-acuerdos">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>
    
    




    



</body>
</html>
